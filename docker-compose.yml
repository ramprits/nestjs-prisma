services:
  nestjs-app:
    build: .
    container_name: nestjs-app
    restart: always
    ports:
      - '9201:3000'
    environment: # Added environment variables for better configuration
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/nest_db

  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - '9001:80'
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nestjs-app

  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080

  redis:
    image: redis:6.2.4
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
